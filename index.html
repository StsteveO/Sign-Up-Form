<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Sign-Up Form</title>
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@500&family=Skranji&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@500&family=Skranji&display=swap'); </style>
    <!-- fonts end -->
</head>
<body>
<div class="screen-container">
    <div class="left-side-container">
        <div class="background-image"></div>
        <div class="banner">
            <img src="../Sign-Up-Form/images/Odin Logo.png" alt="" class="odin-logo">
            <div class="logo-letter-banner">ODIN</div>
        </div>
        <div class="photo-credit">Photo by <u><a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></u> on <u><a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></u></div>
    </div>
    <div class="right-side-container">
        <div class="top-part">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <br>
            </header>
        </div>
        <div class="form">
            <main>
                <p>Let's do this!</p>
                    <form action="text.org" method="post" id="signup-form"></form>
                        <div class="inputs">
                            <div class="input-left">
                                <label for="first-name">First name</label><br>
                                <input type="text" name="first-name" id="first-name" placeholder="first name" required><br>
                                <br>
                                <label for="email">Email:</label><br>
                                <input type="email" name="email" id="email" placeholder="email" required><br>
                                <br>
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password" placeholder="password" required><br>
                            </div>
                            <div class="input-right">
                                <label for="last-name">Last name:</label><br>
                                <input type="text" name="last-name" id="last-name" placeholder="last name" required><br>
                                <br>
                                <label for="phone-number">Phone number:</label><br>
                                <input type="tel" name="phone-number" id="phone-number" placeholder="000-000-0000" required><br>
                            </div>
                        </div>
                    </form>
            </main>
        </div>
        <div class="bottom-part"></div>
        <button type="submit" form="signup-form" value="submit">Create Account</button>
        <div>
            <div class="log-in">Already have an account? <span class="log-in-click">Log in</span></div>
        </div>
    </div>
</div>
</body>
</html>
